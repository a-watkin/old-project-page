<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- my css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- my script file -->
    <script src="script.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet"> 
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
   
    <title>Javascript calulcator</title>
  </head>
  <body>

    <div class="container">
      <div class="row" id="title">
         <div class="col-sm-12">
          Javascript calculator
             
         </div>
      </div>
      
      <div id="result-area">
          <div>
            <h1 class="text-right" id="result">0</h1>
          </div>
      </div>
      
        <div class="row" id="button-area">

            <div class="col-sm-12" id="number-buttons">

                <div class="row button-rows">
                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">7</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">8</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">9</button>
                    </div>
                    
                    <div class="col-sm-6">
                        <button class="btn btn-danger btn-block btn-lg" type="submit">Clear</button>
                    </div>
        
    
                </div>
                
                <div class="row button-rows">
                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">4</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">5</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">6</button>
                    </div>
                    
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">x</button>
                    </div>
        
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">&#247;</button>
                    </div>
                    
                            
                </div>
                
                <div class="row button-rows">
                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">1</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">2</button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">3</button>
                    </div>
                    
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">-</button>
                    </div>
        
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">+</button>
                    </div>
                    
                            
                </div>
                
                <div class="row button-rows">
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">0</button>
                    </div>
                    
                    <div class="col-sm-3">
                        <button class="btn btn-dark btn-block btn-lg" type="submit">.</button>
                    </div>
                    
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-block btn-lg" type="submit">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="me">Designed and coded by A.Watkin</p>
  </body>
</html>
